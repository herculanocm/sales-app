<div class="col-12" style="padding: 15px;margin: 0px">
    <app-page-header [pheading]="' Fornecedores'" [picon]="'fa-suitcase'" [heading]="'Grupo Fornecedor'"
        [icon]="'fa-th-list'"></app-page-header>

    <div class="card div-geral-page">

        <ngx-spinner class="spinner-full" name="fullSpinner" [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium"
        color="#fff" type="ball-spin-clockwise">
        <p style="font-size: 20px; color: white">Comunicando com o Servidor, Aguarde...</p>
        </ngx-spinner>

        <div *ngIf="statusForm === 1 || statusForm === 2" class="row">
            <div class="col-md-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 col-xl-3 col-6 d-grid">
                                <button class="btn btn-block butao-acao"
                                    [ngClass]="statusForm === 2 ? 'btn-warning':'btn-primary'" (click)="onCadastra()">
                                    <span class="fa fa-save span-acao"></span> {{statusForm === 2 ? 'Alterar':'Salvar'}}
                                </button>
                            </div>
                            <div class="col-lg-2 col-xl-2 col-6 d-grid">
                                <button type="button" class="btn btn-block btn-outline-dark btn-outline-dark butao-acao"
                                    (click)="onLimpa()">
                                    <span class="fa fa-eraser span-acao"></span> Limpar
                                </button>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-4 d-grid">
                                <button type="button" class="btn btn-block btn-info butao-acao" (click)="onLeftArray()">
                                    <span class="fa fa-arrow-circle-left span-acao"></span>
                                </button>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-4 d-grid">
                                <button type="button" class="btn btn-block btn-info butao-acao"
                                    (click)="onRightArray()">
                                    <span class="fa fa-arrow-circle-right span-acao"></span>
                                </button>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-4 d-grid">
                                <button type="button" class="btn btn-block btn-info butao-acao" (click)="onTable()">
                                    <span class="fa fa-table span-acao"></span>
                                </button>
                            </div>
                            <div class="col-lg-2 col-xl-2 col-6 d-grid">
                                <button type="button" [disabled]="isValidDelete()"
                                    class="btn btn-block btn-danger butao-acao" (click)="onDeleta(grupoFornecedor.id)">
                                    <span class="fa fa-trash span-acao"></span> Deletar
                                </button>
                            </div>
                            <div class="col-lg-2 col-xl-2 col-6 d-grid">
                                <button type="button" class="btn btn-block btn-success butao-acao"
                                    (click)="onPesquisa()">
                                    <span class="fa fa-search span-acao"></span> Pesq
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <div class="card bg-light" >
                    <div class="card-header">Grupos</div>
                    <div class="card-body">
                        
                        <app-fields-erro-directive *ngIf="errorForm !== null"
                            [servererror]="errorForm"></app-fields-erro-directive>

                            <form (ngSubmit)="onCadastra()">
                                <div class="form-group row">
                                    <label for="inputNome" class="col-sm-2 col-form-label">Id</label>
                                    <div class="col-sm-2">
                                        <input type="number" class="form-control" name="inputId"
                                            [(ngModel)]="grupoFornecedor.id" [disabled]="statusForm === 2" id="inputId"  (keydown.enter)="onPesquisa()"
                                            placeholder="Id">
                                    </div>
                                    <label for="inputNomeFornecedorGrupo" class="col-sm-2 col-form-label">Nome</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="inputNomeFornecedorGrupo"
                                            [(ngModel)]="grupoFornecedor.nome" id="inputNomeFornecedorGrupo" placeholder="Nome">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="inputDescricao" id="inputDescricao"
                                            [(ngModel)]="grupoFornecedor.descricao"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="id" class="col-sm-2 col-form-label">Status</label>
                                    <fieldset>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosStatus" [value]="true"
                                                    [(ngModel)]="grupoFornecedor.status"> Ativo
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosStatus" [value]="false"
                                                    [(ngModel)]="grupoFornecedor.status"> Bloqueado
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="statusForm === 3">
            <div class="card bg-light mb-3">
                <div class="card-header" style="background-color: white;">Ações</div>
                <div class="card-body" style="background-color: white;">
                    <div class="row">
                        <div class="col-lg-3 col-xl-3  d-grid">
                            <button type="button" class="btn btn-block btn-primary butao-acao" (click)="voltar()">
                                <span class="fa fa-arrow-left  span-acao"></span> Voltar
                            </button>
                        </div>

                        <div class="col-lg-3 col-xl-3 d-grid">
                            <button type="button" class="btn btn-block btn-warning butao-acao"
                                [disabled]="selected.length === 0" (click)="editando()">
                                <span class="fa fa-edit span-acao"></span> Editar
                            </button>
                        </div>

                    </div>
                </div>
            </div>


            <ngx-datatable class="material striped" [scrollbarH]="true" [rows]="grupoFornecedores"
            [columnMode]="ColumnMode.standard" [headerHeight]="35" [footerHeight]="70" [selected]="selected"
                [sorts]="[{prop:'id',dir: 'asc'}]" [selectionType]="selectionTypeSingle" (activate)="onActivate($event)"
                [limit]="30">
                <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
                <ngx-datatable-column name="NOME" prop="nome" [width]="300"></ngx-datatable-column>

                <ngx-datatable-column name="STATUS" prop="status">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value === true ? 'Ativo' : 'Desativado'}}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>
</div>
