<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

    <div class="form-group row">
        <label for="authoritiess" class="col-sm-4 col-form-label">Usuário Origem</label>
        <div class="col-sm-8">
            <select class="form-control" name="authoritiess" id="authoritiess" [(ngModel)]="userClone">
                <option [ngValue]="null">Selecione</option>
                <option *ngFor="let u1 of usuarios" [ngValue]="u1">{{u1.login}}</option>
            </select>
        </div>
    </div>


    <div class="form-group row">
        <label for="authoritiess" class="col-sm-4 col-form-label">Usuário Destino</label>
        <div class="col-sm-8">
            <select class="form-control" name="authoritiess" id="authoritiess" [(ngModel)]="userRecebedor">
                <option [ngValue]="null">Selecione</option>
                <option *ngFor="let u2 of usuarios" [ngValue]="u2">{{u2.login}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <p>{{msgUtils.msg}}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="col-12">
        <div class="row">
            <div class="col-6 text-center d-grid">
                <button class="btn btn-md btn-danger" (click)="clonar()">Clonar
                </button>
            </div>
            <div class="col-6 text-center d-grid">
                <button class="btn btn-md btn-primary" (click)="activeModal.close()">Fechar
                </button>
            </div>
        </div>
    </div>
</div>
