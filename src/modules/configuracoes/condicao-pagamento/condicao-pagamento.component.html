<ng-template #rt let-r="result" let-t="term">
    {{ r.nome}}
</ng-template>
<div class="col-12" style="padding: 15px;margin: 0px">
    <app-page-header [pheading]="' Configurações'" [picon]="'fa-cogs'" [heading]="'Condição de Pagamento'"
        [icon]="'fa-th-list'"></app-page-header>

    <div class="card div-geral-page">

        <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
            type="ball-spin-clockwise">
            <p style="font-size: 20px; color: white">Comunicando com o Servidor, Aguarde...</p>
        </ngx-spinner>


        <div *ngIf="statusForm === 1 || statusForm === 2" class="row">

            <div class="col-sm-12">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 col-xl-3 col-6 d-grid">
                                <button class="btn btn-block butao-acao"
                                    [ngClass]="statusForm === 2 ? 'btn-warning':'btn-primary'" (click)="onCadastra()">
                                    <span class="fa fa-save span-acao"></span> {{statusForm === 2 ? 'Alterar':'Salvar'}}
                                </button>
                            </div>
                            <div class="col-lg-2 col-xl-2 col-6 d-grid">
                                <button type="button" class="btn btn-block btn-outline-dark butao-acao" (click)="onLimpa()">
                                    <span class="fa fa-eraser span-acao"></span> Limpar
                                </button>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-4 d-grid">
                                <button type="button" class="btn btn-block btn-info butao-acao" (click)="onLeftArray()">
                                    <span class="fa fa-arrow-circle-left span-acao"></span>
                                </button>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-4 d-grid">
                                <button type="button" class="btn btn-block btn-info butao-acao"
                                    (click)="onRightArray()">
                                    <span class="fa fa-arrow-circle-right span-acao"></span>
                                </button>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-4 d-grid">
                                <button type="button" class="btn btn-block btn-info butao-acao" (click)="onTable()">
                                    <span class="fa fa-table span-acao"></span>
                                </button>
                            </div>
                            <div class="col-lg-2 col-xl-2 col-6 d-grid">
                                <button type="button" [disabled]="isValidDelete()"
                                    class="btn btn-block btn-danger butao-acao"
                                    (click)="onDeleta(condicaoPagamento.id)">
                                    <span class="fa fa-trash span-acao"></span> Deletar
                                </button>
                            </div>
                            <div class="col-lg-2 col-xl-2 col-6 d-grid">
                                <button type="button" class="btn btn-block btn-success butao-acao"
                                    (click)="onPesquisa()">
                                    <span class="fa fa-search span-acao"></span> Pesq
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-12">
                <div class="card bg-light mb-3">
                    <div class="card-header">Condição de Pagamento</div>
                    <div class="card-body">


                        <app-fields-erro-directive class="col-sm-12" *ngIf="errorForm !== null"
                            [servererror]="errorForm"></app-fields-erro-directive>
                        <div class="form-group row">

                            <label for="inputNome" class="col-sm-1 col-form-label">Id</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="inputId"
                                    [(ngModel)]="condicaoPagamento.id" [disabled]="statusForm === 2" id="inputId"
                                    placeholder="Id">
                            </div>

                            <label for="inputNome" class="col-sm-1 col-form-label">Id Aux</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="inputIdAux"
                                    [(ngModel)]="condicaoPagamento.idAux" id="inputIdAux" placeholder="IdAux">
                            </div>


                            <label for="conficaoPagamentoNome" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="conficaoPagamentoNome"
                                    [(ngModel)]="condicaoPagamento.nome" id="conficaoPagamentoNome" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="roleNameId" class="col-sm-2 col-form-label">Role Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="roleNameName"
                                    [(ngModel)]="condicaoPagamento.roleName" id="roleNameId" placeholder="Role">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputCarencia" class="col-sm-2 col-form-label">Carência</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="inputCarencia" id="inputCarencia"
                                    [(ngModel)]="condicaoPagamento.carencia" placeholder="Carência">
                            </div>
                            <label for="inputIntervalo" class="col-sm-2 col-form-label">Intervalo</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="inputIntervalo" id="inputIntervalo"
                                    [(ngModel)]="condicaoPagamento.intervalo" placeholder="Intervalo">
                            </div>
                            <label for="inputFator" class="col-sm-2 col-form-label">Fator Reajuste</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="inputFator" id="inputFator"
                                    [(ngModel)]="condicaoPagamento.fatorReajuste" placeholder="fastor Reajuste">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="idAcrescimoFixo" class="col-sm-2 col-form-label">Acréscimo Fixo em R$</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="nmAcrescimoFixo" id="idAcrescimoFixo"
                                    [(ngModel)]="condicaoPagamento.vlrAcrescimoFixo">
                            </div>
                            <label for="idAcrescimoPerc" class="col-sm-2 col-form-label">Acréscimo em Percentual</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" name="nmAcrescimoPerc" id="idAcrescimoPerc"
                                    [(ngModel)]="condicaoPagamento.numAcrescimoPerc">
                            </div>
                        </div>

                        <hr>

                        <div class="row">

                            
                            <div class="col-lg-3 col-sm-3  col-xl-3 col-12">
                                <div class="form-group">
                                    <label for="idSelectTituloTipos" class="col-form-label">Status</label>
                                    <fieldset>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosStatus" [value]="true"
                                                    [(ngModel)]="condicaoPagamento.status"> Ativo
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosStatus" [value]="false"
                                                    [(ngModel)]="condicaoPagamento.status"> Bloqueado
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-3  col-xl-3 col-12">
                                <div class="form-group">
                                    <label  for="idSelectTituloTipos" class="col-form-label">Tipo</label>
                                    <fieldset>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosTipoPag" [value]="'V'"
                                                    [(ngModel)]="condicaoPagamento.tipoPagamento"> À Vista
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosTipoPag" [value]="'P'"
                                                    [(ngModel)]="condicaoPagamento.tipoPagamento"> À Prazo
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-3  col-xl-3 col-12">
                                <div class="form-group">
                                    <label for="idSelectTituloTipos" class="col-form-label">Gera Titulo</label>
        
                                    <fieldset>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosGeraTitulo" [value]="true"
                                                    [(ngModel)]="condicaoPagamento.geraTitulo"> Sim
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosGeraTitulo" [value]="false"
                                                    [(ngModel)]="condicaoPagamento.geraTitulo"> Não
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-3  col-xl-3 col-12">
                                <div class="form-group">
                                    <label for="idSelectTituloComissaoRepresentante" class="col-form-label">Gera Comissão Representante</label>
        
                                    <fieldset>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosGeraComissaoRepresentante" [value]="true"
                                                    [(ngModel)]="condicaoPagamento.geraComissaoRepresentante"> Sim
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadiosGeraComissaoRepresentante" [value]="false"
                                                    [(ngModel)]="condicaoPagamento.geraComissaoRepresentante"> Não
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>

                            </div>

                        </div>

                        <hr>

                        <div class="form-group row">
                            <label for="idSelectTituloTipos" class="col-sm-2 col-form-label">Tipo de Titulos</label>
                            <div class="col-sm-4">
                                <fieldset>
                                    <select class="form-control" name="nmSelectTituloTipos" id="idSelectTituloTipos"
                                        [(ngModel)]="condicaoPagamento.tituloTipoDTO" [compareWith]="compareTituloTipo">
                                        <option [ngValue]="null">Selecione</option>
                                        <option *ngFor="let tt of tituloTipos" [ngValue]="tt">
                                            {{tt.nome}}</option>
                                    </select>
                                </fieldset>
                            </div>

                            <label for="idCodBancoFebraban" class="col-sm-2 col-form-label">Cod Banco Febraban</label>
                            <div class="col-sm-4">
                                <fieldset>
                                    <input type="number" class="form-control" name="nmCodBancoFebraban"
                                        id="idCodBancoFebraban" [(ngModel)]="condicaoPagamento.codBancoFebraban">
                                </fieldset>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="statusForm === 3">

            <div class="card bg-light mb-3">
                <div class="card-header">Ações</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-xl-3 col-6 d-grid">
                            <button type="button" class="btn btn-block btn-primary butao-acao" (click)="voltar()">
                                <span class="fa fa-arrow-left span-acao"></span> Voltar
                            </button>
                        </div>

                        <div class="col-lg-3 col-xl-3 col-6 d-grid">
                            <button type="button" class="btn btn-block btn-warning butao-acao"
                                [disabled]="selected.length === 0" (click)="editando()">
                                <span class="fa fa-edit span-acao"></span> Editar
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <ngx-datatable class="material striped" [scrollbarH]="true" [rows]="pageCondicao.content"
                [columnMode]="'force'" [headerHeight]="35" [footerHeight]="70" rowHeight="auto" [selected]="selected"
                [selectionType]="selectionTypeSingle" (activate)="onActivate($event)"
                [externalPaging]="true" [count]="pageCondicao.totalElements" [offset]="pageCondicao.pageable.pageNumber"
                [limit]="pageCondicao.size" (page)='setPage($event)'>
                <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
                <ngx-datatable-column name="NOME" prop="nome"></ngx-datatable-column>

                <ngx-datatable-column name="TIPO" prop="tipoPagamento">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value === 'V' ? 'VISTA' : 'PRAZO'}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="FATOR REAJUSTE" prop="fatorReajuste">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="CARENCIA" prop="carencia">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="INTERVALO" prop="intervalo">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="ACRÉSCIMO" prop="vlrAcrescimoFixo">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="GERA TITULO" prop="geraTitulo">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value === true ? 'SIM' : 'NÃO'}}
                    </ng-template>
                </ngx-datatable-column>


                <ngx-datatable-column name="STATUS" prop="status">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value === true ? 'SIM' : 'NÃO'}}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>


        </div>
    </div>
</div>
