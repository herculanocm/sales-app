<div [ngClass]="modalType === 'error' ? 'error-dialog' : ''">
    <div class="modal-header">
        <span>{{ modalHeader }}</span>
        <button class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{modalDetail}}</p>

        <table class="table table-bordered" *ngIf="modalMessageList !== null && isArray(modalMessageList) && modalMessageList.length > 0">
            <thead>
                <tr>
                    <th>Erro</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let mess of modalMessageList">
                    <td class="align-left">{{mess.erro}}</td>
                    <td class="align-left">{{mess.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <div class="col-12 text-center d-grid">
            <button class="btn btn-md btn-primary" ngbAutofocus (click)="activeModal.close('default')">OK
            </button>
        </div>
    </div>
</div>
