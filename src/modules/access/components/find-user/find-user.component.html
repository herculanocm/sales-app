<app-head-compact title="Acessos - Usuário"
  icon="user"></app-head-compact><!-- Main page content-->
<div class="container-xl px-4 mt-4" style="max-width: 950px;">
  <!-- <nav class="nav nav-borders"><a class="nav-link" routerLink="/pages/access/user">Usuário</a>
        <a class="nav-link active ms-0" routerLink="/pages/access/find-user">Busca</a>
    </nav>
    <hr class="mt-0 mb-4" /> -->

  <div class="row gx-4">
    <div class="col-xl-12">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Busca de Usuários</div>
        <div class="card-body">

          <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
            type="ball-spin-clockwise">
            <p style="color: white">Aguarde...</p>
          </ngx-spinner>

          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Id</th>
                  <th scope="col">Login</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Excluir</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{user.id}}</td>
                  <td>{{user.login}}</td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.email}}</td>
                  <th>
                    <button type="button" class="btn btn-warning btn-table" (click)="edit(user.login)">
                      <span class="fa fa-edit"></span><span class="span-table">Editar</span></button>
                  </th>
                  <th>
                    <button type="button" class="btn btn-danger btn-table" (click)="delete(user.login)">
                      <span class="fa fa-trash"></span><span class="span-table">Excluir</span></button>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
