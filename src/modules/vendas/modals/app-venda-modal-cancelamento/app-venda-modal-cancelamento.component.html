<div [ngClass]="modalType === 'error' ? 'error-dialog' : ''">
    <div class="modal-header">
        <h4 class="modal-title">{{ modalHeader }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div>
            <p>{{ modalContent }}</p>

            <label for="id">Selecione o motivo do cancelamento</label>
            <select class="form-control" [(ngModel)]="motivoCancelamento">
                <option [ngValue]="null">SELECIONE</option>
                <option *ngFor="let mt of motivosCancelamento" [ngValue]="mt">{{mt.nome}}
                </option>
            </select>

            <br>

            <label for="id">Justifique se preciso</label>
            <textarea class="form-control" #textareaJustificativa
                placeholder="Escreva aqui a justificativa sobre a ação, ficará salvo no histórico"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-12">
            <div class="row">
                <div *ngIf="modalType === 'confirm' || modalType === 'remove-image'" class="col-6 text-center d-grid">
                    <button class="btn btn-md btn-danger"
                        (click)="justificativa(textareaJustificativa.value, motivoCancelamento)">{{confirmLabel}}</button>
                </div>
                <div [ngClass]="modalType === 'confirm' || modalType === 'remove-image' ? 'col-6 text-center d-grid':''">
                    <button class="btn btn-md" ngbAutofocus
                        [ngClass]="modalType === 'error' ? 'btn-danger':'btn-primary'"
                        (click)="fechar()">{{defaultLabel}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
