<div class="modal-header">
    <span>Cadastro de Fornecedor Padrão</span>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

    <ngx-spinner
    class="spinner-full"
    name="fullSpinner"
    [fullScreen]="false"
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-spin-clockwise"
  >
    <p style="font-size: 20px; color: white">
      Comunicando com o Servidor, Aguarde...
    </p>
  </ngx-spinner>

  <form [formGroup]="saveForm">

    <div class="row">

        <div class="col-sm-10 col-12 padding-5">
            <div class="form-group">
                <label for="idNomeFornecedor">Nome do Fornecedor Padrão</label>
                <input type="text" [ngClass]="{'is-invalid': submitted && f.nome.errors}"
                    class="form-control" id="idNomeFornecedor" formControlName="nome">
                <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                    <div *ngIf="f.nome.errors['required']">Digite o nome do Fornecedor padrão
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 col-12 padding-5">
            <div class="form-group d-grid" style="margin: 0px;padding: 0px;">
                <label for="idNomeFornecedor">Ação</label>
                <button class="btn btn-block btn-secundary butao-acao" style="margin: 0px;" (click)="onSubmit()">
                    <span class="fa fa-plus"></span><span
                                class="span-table">Add</span>
                </button>
            </div>
        </div>

    </div>

    <hr *ngIf="itemFornecedorPadraos.length > 0">

    <div class="table-responsive" *ngIf="itemFornecedorPadraos.length > 0">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Excluir</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ifp of itemFornecedorPadraos; index as i">
                    <td>{{i + 1}}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-table"
                            (click)="deleteFornecedorPadrao(ifp.id)">
                            <span class="fa fa-trash"></span><span
                                class="span-table">Excluir</span></button>
                    </td>

                    <td>{{ifp.id}}</td>
                    <td>{{ifp.nome}}</td>
                </tr>
            </tbody>
        </table>
    </div>

  </form>


</div>
