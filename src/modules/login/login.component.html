<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/img/serradourada.jpg" alt="logo" width="150px" class="user-avatar" />
            <h1 style="color: white;">Login Sales</h1>
            <form role="form">
                <ngx-spinner [fullScreen]="false" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
                    type="ball-spin-clockwise">
                    <p style="font-size: 20px; color: white">Comunicando com o Servidor, Aguarde...</p>
                </ngx-spinner>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="userForm.username" class="form-control input-underline input-lg"
                            id="idUserLogin" name="nameUserLogin" placeholder="UsuÃ¡rio">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="userForm.password"
                            class="form-control input-underline input-lg" id="idPassUserLogin" name="namePassUserLogin"
                            (keyup.enter)="onLoggedin()" placeholder="Password">
                    </div>
                    <div class="form-group">

                    </div>
                </div>
                <div *ngIf="descriptionLogin !== ''">
                    <span>{{descriptionLogin}}</span>
                    <br>
                    <br>
                </div>
                <!-- <div>
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" [value]="true" [(ngModel)]="userForm.loginbebidas">
                        <label class="form-check-label" for="inlineRadio1">Login Bebidas</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" [value]="false" [(ngModel)]="userForm.loginbebidas" disabled >
                        <label class="form-check-label" for="inlineRadio2">Login Cereais</label>
                      </div>
                </div> -->

                <div role="presentation">
                    <!-- <a class="btn rounded-btn" tabIndex={0} role="button" (click)="onLoggedin()" (keydown)="onLoggedin()" >Entrar</a> -->
                    <button class="btn rounded-btn" tabIndex={0} role="button" (click)="onLoggedin()"
                        (keydown)="onLoggedin()">Entrar</button>

                </div>
                &nbsp;

                <!--<a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>-->
            </form>
        </div>
    </div>
</div>
